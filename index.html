
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We're Closed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #2715a0;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      color: #ffffff;
    }

    .highlight {
      color: #ffffff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>We're Currently <span class="highlight">Closed</span></h1>
  <p>But don't worry, we'll be open again <strong>tomorrow evening 6:00pm</strong>.</p>
  <p>See you soon!</p>
</body>
</html>
